baseURL: https://tuat-yate.github.io
languageCode: en-us
title: "Hayate Kojima's Page"

module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts
  
languages:
  # jp:
  #   languageCode: jp
  #   languageName: 日本語
  #   title: "Hayate Kojima's Page"
  #   weight: 1
  en:
    languageCode: en
    languageName: English
    title: "Hayate Kojima's Page"
    weight: 2

defaultContentLanguage: en

params:

  # Configure various features of this theme
  features:
    # Configure theme color settings
    theme:
      enable: true
      services:
        light: true # enable light theme. default "true"
        dark: true # enable dark theme. default "true"
        default: system # can be either light, dark or system. default "system"

  # Provide footer configuration.
  footer:
    enable: true

    # Show/hide navigation in the footer. Default is "true".
    navigation:
      enable: true
      # show custom menus in the footer
      customMenus: false
    # Show/hide "Contact Me" section in the footer. Default is "true".
    contactMe:
      enable: false


    # Show/hide newsletter section in the footer. Default is "true".

    newsletter:
      enable: false
      # provider: mailchimp
      # mailchimpURL: https://github.us1.list-manage.com/subscribe/post?u=19de52a4603135aae97163fd8&amp;id=094a24c76e

    # Show/hide disclaimer notice in the footer. Default is "false".
    disclaimer:
      enable: true